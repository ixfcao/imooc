	<script type="text/javascript">
	
		$("#nav").load("nav.html");

		$(function(){
			var search = location.search;
			var string = "";
			 //获取URL中?后的句子
			string = search.split("?")[1]; 
			// alert(string);
			$.ajax({
				url:"http://localhost:8080//ScreenAllCourse",
				data:string,
				success:function(course){
					
					var div1 = "";
					for(var i = 0 ; i < course.length ; i++){
						div1 += '<div class="search-item js-search-item clearfix">'
								+	'<a href="/imooc/chargedetails.html?id='+course[i].id+'" target="_blank" class="js-zhuge-allResult js-result-item item-img l   js-zhuge-PPTSearch" data-type="实战课程">'
								+		'<img src="./static/img/course/'+course[i].courescover+'"> '
																			
								// +		'<p class="type">实战课程</p>'
								+	'</a>'
								+	'<div class="item-detail l">'
								+		'<a href="//coding.imooc.com/class/418.html" target="_blank" class="js-zhuge-allResult item-title js-result-item js-item-title  js-zhuge-PPTSearch" data-type="实战课程">'+course[i].coursename+'</a>'
								+		'<p class="item-desc">'+course[i].describe+'</p>'
								+		'<div class="item-classify">'
								+			'<span>讲师：'
								+				'<a target="_blank" href="/u/6659155">讲师'+i+'</a>'
								+			'</span>'
															
								+			'<span>'+course[i].leve+'</span>'
								+			'<i class="imv2-set-sns"></i>'
								+			'<span>'+course[i].enumber+'</span>'
								+			'<a href="javascript:;" class="js-free-pop" data-m="34020" data-c="418" title="课程导学">'
								+				'<i class="imv2-video_circle" style="cursor: pointer;"></i>'
								+				'<span style="cursor: pointer;">试看</span> '
								+			'</a>'
								+		'</div>'
								+	'</div>'
								+'</div>'				
						
					}
					console.log(div1);
					$(".search-course-list").append(div1);
					// 
				}
			})
			
			
		});

	<script>
		$("#nav").load("nav.html");
		$("#footer").load("footer.html");
		
		
		
		$.ajax({
			url:"http://localhost:8080/allCourses",
			success:function(course){
				//请求结果是数组 名称随意
				for(var i=0;i<course.length;i++){
					var li='';
					var div2='';
					var div3='';
					var de=course[i].describe;
					var chapters =course[i].chapters;   // 获取课程中的章节对象的 集合
					var count = 0;
					
					var arr=[];
					for(;count < chapters.length;count++){
						/* 遍历课程的章节 */
						var chapter0=chapters[count].chapter;  // 第几个对象的章
						for(var m=0;m<chapters.length;m++){
							if(chapter0==chapters[m].chapter){		// 外层与内层 相同章节
								var section = chapters[m].section; // 获取它的节的信息
								arr.push(section);  				// 获取一个章的 节的集合
								count ++;
							}
						
						}
						div2='<div class="course-chapters">
									<div class="chapter course-wrap ">'+
								<!-- 章节标题 -->
										'<h3>'+chapter0+'</h3>'+
										'<ul class="video">';
										for(var n = 0 ; n < arr.length; n++){
											li+='<li data-media-id="49">'+
													'<a href="" class="J-media-item">'+
														'<i class="imv2-code_circle type"></i>'+arr[n]+
														'<button class="r moco-btn moco-btn-red preview-btn">开始学习</button>'+
														
													'</a>'+
												'</li>';			
										}
								
						
						div3+='</ul></div></div>'
						
						
						
						
						
							var result = div2+li+div3;
						$('div[class="course-description course-wrap"]').append(de);
						$('div[class="content"]').append(result);
						arr=[];
						li='';
					}
					
				}
				//外层循环遍历获取数组对象、内层获取章节
				
			}
		})
	</script>

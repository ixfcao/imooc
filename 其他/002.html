	<body>
		<form onsubmit="return false">
		  <div class="form-group">
		    <label for="exampleInputEmail1">Email address</label>
		    <input  name="uname" class="form-control" id="exampleInputEmail1" placeholder="用户名">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">Password</label>
		    <input  name="pwd" type="password" class="form-control" id="exampleInputPassword1" placeholder="密码">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputFile">File input</label>
		    <input type="file" id="exampleInputFile">
		    <p class="help-block">Example block-level help text here.</p>
		  </div>
		  <div class="checkbox">
		    <label>
		      <input type="checkbox"> Check me out
		    </label>
		  </div>
		  <button type="submit" class="btn btn-default">Submit</button>
		</form>
		
		<script type="text/jscript">
			$(".btn-default").click(function(e){
				// e.preventDefault();
				$.ajax({
					url:"http://localhost:8080/imooc/login",
					type:"post",
					// 获取uname 和 pwd 要和后端接口名称一样
					data:$('form').serialize(),
					// dataType:"json",
					// success:function(info){
					// 	alert(info);
					// },
					success:function(info){
					 alert(info);
					}
				});
			})
		</script>
